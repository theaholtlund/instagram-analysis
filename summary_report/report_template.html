<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis Summary Report</title>
    <link rel="stylesheet" href="report_style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Analysis Summary Report</h1>
      </header>

      <!-- Main content area for the report -->
      <main>{{{content}}}</main>

      <!-- Footer with actions and end marker -->
      <footer>
        <div class="footer-actions">
          <p style="font-size: 1.1em; margin-bottom: 10px; color: #fff">
            Need a copy? Print your report instantly:
          </p>
          <button onclick="window.print()">Print Report</button>
        </div>
        <h1>End of Summary Report</h1>
      </footer>
    </div>
  </body>
</html>
